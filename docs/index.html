  <div id="app"></div> <!-- PFLICHT, öffnet den Container, ohne das bleibt die Seite leer und lädt nicht -->
 
  <!-- Lade-Overlay -->
  <div id="loading-overlay">
    <p id="loading-text">Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .</p>
  </div>

<script>  // Skript angefangen 

const messages = [ 
   "Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .",
   "Beobachte einen 🦜 Viriltukan in 🌳 Phila Han . . ."
 ];                                                          

 let index = Math.floor(Math.random() * messages.length);
                                              // zeigt an, mit welchem Text angefangen wird, startend bei null

  const el = document.getElementById("loading-text");
  if(el) {
    el.textContent = messages[index];
}

const interval = setInterval(() => {
  if (el) {
    index++;
    el.textContent = messages[index % messages.length];
  }
}, 6000); // alle 6 Sekunden wechseln

                                    // Sobald die Seite vollständig von Docsify gerendert ist:

window.addEventListener("load", () => {
                                                // erst 3 Sekunden warten, dann entfernen und Intervall stoppen
  setTimeout(() => {
    const overlay = document.getElementById("loading-overlay");
        if (overlay) {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.remove(), 500);
        }
        clearInterval(interval);
  }, 1500);  // 3000 zu lang, 1500?
});

</script> <!-- Skript beendet -->

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> <!-- wandelt Webseite um -->
