    };
  </script>




</head> <!-- PFLICHT, ENDE von head, wichtig -->

<body> <!-- PFLICHT, hier steht alles, was man dann wirklich direkt sieht -->




 <div id="sidebar" class="sidebar">

    </ul>

  <div id="app"> <!-- PFLICHT, öffnet den Container, ohne das bleibt die Seite leer und lädt nicht -->
  <p id="loading-text">Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .</p> <!-- der Starttext, der angezeigt wird -->
</div> <!-- PFLICHT, schließt den Container --> 

<script>  // Skript angefangen 

const messages = [ 
    "Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .",
    "Beobachte einen 🦜 Viriltukan in 🌳 Phila Han . . ."   // legt fest, dass und welche Texte sich abwechseln
];                                                          

 let index = Math.floor(Math.random() * messages.length);
                                              // zeigt an, mit welchem Text angefangen wird, startend bei null

  const interval = setInterval(() => {    // Intervall der Wechsel gestartet

const el = document.getElementById("loading-text");
    if (el) {
      el.textContent = messages[index % messages.length];
      index++;
    }
  }, 6000); // alle 6 Sekunden wechseln

                                    // Sobald die Seite vollständig von Docsify gerendert ist:

window.addEventListener("load", () => {
                                                // erst 3 Sekunden warten, dann entfernen und Intervall stoppen
  setTimeout(() => {
    const el = document.getElementById("loading-text");
    if (el) el.remove();
    clearInterval(interval);
  }, 3000);
});


</script> <!-- Skript beendet -->

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> <!-- wandelt Webseite um -->

</body> <!-- PFLICHT, ENDE von body, wichtig -->
