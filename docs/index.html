<!-- HTML blendet alle Leertasten und Leerzeilen aus, also kann ich hier so viele machen, wie ich lustig bin -->

<!DOCTYPE html>  <!-- HTML-Dokument wird korrekt und einheitlich interpretiert -->

<html lang="de"> <!-- Sprache des Dokuments (für Suchmaschinen und Browser) -->

<head> <!--  PFLICHT, wie ein Gehirn, aber nicht direkt sichtbar, Metadaten, Styles und Skripte -->

  <meta charset="UTF-8" />  <!-- Darstellungsfehler bei Umlauten und Sonderzeichen vermeiden -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Skalierung für mobile Geräte wird hier gesteuert -->
  <title>Tiny Pitaya Wiki</title> <!-- Titel, jederzeit änderbar -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> <!-- Farben, Schrift, Layout usw. von Docsify -->
  <link rel="stylesheet" href="./style.css" /> <!-- Sidebar NUR Optik, KEINE INHALTE -->

</head> <!-- PFLICHT, ENDE von head, wichtig -->

<body> <!-- PFLICHT, hier steht alles, was man dann wirklich direkt sieht -->

  <div id="app"> <!-- PFLICHT, öffnet den Container, ohne das bleibt die Seite leer und lädt nicht -->
  <p id="loading-text">Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .</p> <!-- der Starttext, der angezeigt wird -->
</div> <!-- PFLICHT, schließt den Container --> 

<script>  // Skript angefangen 

const messages = [ 
    "Suche 🐸 Tröpfelkröten in 🌷 Akeryllei . . .",
    "Beobachte einen 🦜 Viriltukan in 🌳 Phila Han . . ."   // legt fest, dass und welche Texte sich abwechseln
];                                                          

  let index = 0;    // zeigt an, mit welchem Text angefangen wird, startend bei null

  const interval = setInterval(() => {    // Intervall der Wechsel gestartet

const el = document.getElementById("loading-text");
    if (el) {
      el.textContent = messages[index % messages.length];
      index++;
    }
  }, 6000); // alle 6 Sekunden wechseln

  // Sobald die Seite vollständig von Docsify gerendert ist:
  window.addEventListener("load", () => {
    const el = document.getElementById("loading-text");
    if (el) el.remove(); // Lade-Text verschwindet

    clearInterval(interval); // Intervall der Wechsel gestoppt
  

});

</script> <!-- Skript beendet -->

<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> <!-- wandelt Webseite um -->

</body> <!-- PFLICHT, ENDE von body, wichtig -->

</html> <!-- PFLICHT, ENDE HTML-Dokument, Schließtags haben KEINE Attribute -->
